<!DOCTYPE html>
<html>
<head>
  <title>Пример использования API Digiseller</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
</head>
<body>
  <h1>Карточка товара с использованием API Digiseller</h1>

  <div id="product-card"></div>

  <script>
    const apiKey = '6771A2129F1E4ECC815874EDE04E7712'; // Замените на ваш API-ключ Digiseller
    const productId = 3831385; // Замените на ID товара, который вы хотите отображать

    axios.get(`https://api.digiseller.ru/api/v1/product/${productId}`, {
      headers: {
        'Authorization': `Bearer ${apiKey}`
      }
    })
    .then(response => {
      const product = response.data.data;

      // Формирование HTML-кода карточки товара
      const productCard = `
        <img src="${product.image_url}" alt="${product.name}">
        <h2>${product.name}</h2>
        <p>Артикул: ${product.id}</p>
        <p>Цена: ${product.price} руб.</p>
        <a href="https://digiseller.ru/product/${product.id}" target="_blank">Перейти на Digiseller</a>
      `;

      // Вставка карточки товара на страницу
      document.getElementById('product-card').innerHTML = productCard;
    })
    .catch(error => {
      console.error('Ошибка при получении данных о товаре:', error);
    });
  </script>
</body>
</html>
