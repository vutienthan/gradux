<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Честный знак Автоматизация</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Честный знак Автоматизация</h1>
        <form id="form">
            <label for="baseName">Наименование товара:</label>
            <input type="text" id="baseName" name="baseName" required>

            <label for="sizeCountry">Страна размера:</label>
            <input type="text" id="sizeCountry" name="sizeCountry" required>

            <label for="startSize">Начальный размер:</label>
            <input type="number" id="startSize" name="startSize" required>

            <label for="endSize">Конечный размер:</label>
            <input type="number" id="endSize" name="endSize" required>

            <button type="submit">Заполнить Excel</button>
        </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
